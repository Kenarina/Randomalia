<!DOCTYPE html>
<html lang="en-US">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--metadata for search engine optimization-->
    <meta name="description"
      content="Put to the test your knowledge of stuff about animals found in East Africa with this exciting and insightful game that also features a quiz.">
    <meta name="keywords"
      content="Animals, East Africa, Wildlife, National Game Park, Game Reserve, Kenya, Uganda, Tanzania, Congo, Rwanda, Savanna, Tropical, Birds, Mammals, Reptiles, Fish">
    <meta name="author" content="Quiz and Play">

    <!--Insert a title here-->
    <title>Play Part B</title>
    <!--Insert favicon-->

    <!--stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">
  </head>

  <!-- body starts here-->

  <body class="body">
    <!--header-->
    <header class="header">
      <a href="index.html">
        <h1>Quiz-and-Play</h1>
      </a>
      <p><em>Where fun and luck match and mix with your knowledge about animals.</em></p>

      <nav class="menu">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="play-part-a.html">Part A</a></li>
          <li> <a href="game.html" class="active">Part B</a></li>
        </ul>
      </nav>
    </header>

    <!--Main Content -->
    <main class="mainContent">
      <div Class="part-b-intro">
        <h2>Play Part B</h2>
        <p>Ready to challenge the <em><strong>Animal Wizard</strong></em>?</p>
        <h3>Let's Go!</h3>
      </div>

      <div class="playbutton">

        <button class="js-playGame">Play</button>

      </div>

      <div class="js-animalArea">

        <span class="js-myAnimal"><strong>
            <p id="js-myAnimal"></p>
            </p>
          </strong></span>

        <span class="js-wizardsAnimal"><strong><em>
              <p id="js-wizardsAnimal">
            </em></p>
            </p></strong></span>

      </div>

      <div class="js-myScoreArea">

        <span class="myRankScore">
          <p id="js-myRankScore"></p>
        </span>
        <span class="mySurvivalScore">
          <p id="js-mySurvivalScore"></p>
        </span>
        <span class="myTotalScore">
          <p id="js-myTotalScore"></p>
        </span>

      </div>


      <div class="js-wizardScoreArea">

        <span class="wizardRankScore">
          <p id="js-wizardRankScore"></p>
        </span>

        <span class="wizardSurvivalScore">
          <p id="js-wizardSurvivalScore"></p>
        </span>

        <span class="wizardsTotalScore">
          <p id="js-wizardsTotalScore"></p>
        </span>

        <div class="scoreFeedback">
          <p id="js-scoreFeedback"></p>
        </div>
      </div>

      <div>
        <p id='js-result-message'></p>
      </div>

      <div class="js-score">

        <span class="wins">Wins:
          <p id="js-wins">0</p>
        </span>
        <span class="losses">Losses:
          <p id="js-losses">0</p>
        </span>
        <span class="ties">Ties:
          <p id="js-ties">0</p>
        </span>
      </div>

      <div class="endGame">
        <p id="js-endGame"></p>
      </div>

      <!--Add a Congratulatory message for a game win and an encouragement for game loss-->

      <button class="js-reset-score">Reset Score</button>


      <div class="internalNavLinks">
        <a href="play-part-a.html">Part A</a>
        <a href="index.html">Home</a>

      </div>

      <script src="assets\js\quiz-and-play.js"></script>

    </main>
