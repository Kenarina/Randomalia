<!DOCTYPE html>
<html lang="en-US">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--metadata for search engine optimization-->
    <meta name="description"
      content="Put to the test your knowledge of stuff about animals found in East Africa with this exciting and insightful game that also features a quiz.">
    <meta name="keywords"
      content="Animals, East Africa, Wildlife, National Game Park, Game Reserve, Kenya, Uganda, Tanzania, Congo, Rwanda, Savanna, Tropical, Birds, Mammals, Reptiles, Fish">
    <meta name="author" content="Quiz and Play">

    <!--Insert a title here-->
    <title>Randomalia</title>
    <!--Insert favicon-->

    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/favicon/site.webmanifest">

    <!--stylesheet-->
    <link rel="stylesheet" href="assets/css/game-style.css">
  </head>

  <!-- body starts here-->

  <body class="body">
    <!--header-->
    <header class="header">
      <a href="index.html" class="logo">
        <p>Randomalia</p>
      </a>
      <p><em class="edition">Savannah Edition</em></p>

      <p><em class="motto">A fun game for you, family and your friends.</em></p>

      <nav class="menu">
        <a href="index.html" class="active navItem">Home</a>
        <a href="game.html" class="navItem">Game</a>
      </nav>

    </header>

    <!--Main Content -->
    <main class="mainContent">
      <div Class="gameIntro">
        <p class="welcomeMessage">Welcome to Randomalia, the Game!
          <br>
          Have Fun!
        </p>
      </div>

      <!--Play button-->

      <div class="playbutton">

        <button class="js-playGame">Play</button>

      </div>

      <!--Count moves played -->

      <div class="countMoves">
        <p id="js-countMoves"></p>
      </div>

      <!--Selected animals area -->

      <div class="js-animalArea">

        <p id="js-myAnimal"></p>

        <p id="js-wizardsAnimal"></p>

      </div>

      <!--Player's scores area -->

      <div class="js-myScoreArea">

        <p id="js-myRankScore"></p>

        <p id="js-mySurvivalScore"></p>

        <p id="js-myTotalScore"></p>

      </div>

      <!--Wizard's scores area -->

      <div class="js-wizardScoreArea">

        <p id="js-wizardRankScore"><span class="wizardRankScore"></span></p>

        <p id="js-wizardSurvivalScore"><span class="wizardSurvivalScore"></span></p>

        <p id="js-wizardsTotalScore"><span class="wizardsTotalScore"></span></p>

      </div>

      <!--Feedback per round -->

      <div class="scoreFeedback">
        <p id="js-scoreFeedback"></p>
      </div>

      <!--Results area -->

      <div class="js-score">

        <p id="js-wins"><span class="wins">Wins: </span>0</p>

        <p id="js-losses"> <span class="losses">Losses:</span>0</p>

        <p id="js-ties">0</p>

      </div>

      <!--Add a Congratulatory message for a game win and an encouragement for game loss-->

      <button class="js-reset-score">Reset Score</button>

      <div class="pageNavLink">
        <a href="index.html">Home</a>

      </div>

      <script src="assets/js/randomalia.js"></script>

    </main>

    <!--Footer section starts here-->
    <footer class="footer">
      <ul id="social-media-links">
        <li><a href="https://twitter.com/" aria-label="Go to our Twitter page (opens in new tab)" target="_blank"
            rel="noopener"><i class="fa-brands fa-twitter"></i></a></li>
        <li><a href="https://www.instagram.com/" aria-label="Go to our Instagram page (opens in new tab)"
            target="_blank" rel="noopener"><i class="fa-brands fa-instagram"></i></a></li>
        <li><a href="https://www.facebook.com/" aria-label="Go to our Facebook page (opens in new tab)" target="_blank"
            rel="noopener"><i class="fa-brands fa-facebook"></i></a></li>
        <li><a href="https://www.youtube.com/" aria-label="Go to our YouTube page (opens in new tab)" target="_blank"
            rel="noopener"><i class="fa-brands fa-youtube"></i></a></li>
      </ul>

      <div class="copyright">
        <p>&copy; 2023 Randomalia</p>
      </div>


    </footer>
    <!--Font Awesome kit-->
    <script src="https://kit.fontawesome.com/2e188f5644.js" crossorigin="anonymous"></script>
  </body>

</html>
