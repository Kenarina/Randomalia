  <head>
    <meta charset="UTF-8">

    <meta name="description"
      content="Put to the test your knowledge of stuff about animals found in East Africa with this exciting and insightful game that also features a quiz.">

      content="Animals, East Africa, Wildlife, National Game Park, Game Reserve, Kenya, Uganda, Tanzania, Congo, Rwanda, Savanna, Tropical, Birds, Mammals, Reptiles, Fish">

  <!-- body starts here-->

  <body class="body">
    <!--header-->
    <header class="header">
      <a href="index.html">
        <h1>Quiz-and-Play</h1>
      </a>
      <p><em>Where fun and luck match and mix with your knowledge about animals.</em></p>

      <nav class="menu">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="play-part-a.html">Part A</a></li>
          <li> <a href="play-part-b.html" class="active">Part B</a></li>
        </ul>
      </nav>
    </header>

    <!--Main Content -->
    <main class="mainContent">
      <div Class="part-b-intro">
        <h2>Play Part B</h2>
        <p>Ready to challenge the <em><strong>Animal Wizard</strong></em>?</p>
        <h3>Let's Go!</h3>
      </div>

      <div class="animals">
        <button class="birds">Birds</button>
        <button class="fish">Fish</button>
        <button class="mammals">Mammals</button>
        <button class="reptiles">Reptiles</button>
      </div>

      <div class="playerScoreArea">
        <label for="myRankScore">Your rank score is</label>
        <input type="text" id="myRankScore">
        <label for="myPredatorScore">Your predator score is</label>
        <input type="text" id="myPredatorScore">
        <label for="myTotalScore">Your total score is</label>
        <input type="text" id="myTotalScore">
      </div>

      <div class="computerScoreArea">
        <label for="comuterRankScore"><em><strong>Animal Wizard's</strong></em> rank score is</label>
        <input type="text" id="computerRankScore">
        <label for="computerPredatorScore"><em><strong>Animal Wizard's</strong></em> score is</label>
        <input type="text" id="computerPredatorScore">
        <label for="computerTotalScore"><em><strong>Animal Wizard's</strong></em> total score is</label>
        <input type="text" id="computerTotalScore">
      </div>

      <div class="feedbackArea">
        <p id="feedback message"></p>
      </div>


      <div class="part-b-scores">
        <p class="scores">Wins<span id="wins">0</span></p>
        <p class="scores">Ties<span id="ties">0</span></p>
        <p class="scores">Losses<span id="losses">0</span></p>
      </div>

      <button class="resetScoreButton">Reset Score</button>


      <!--Add a Congratulatory message for a game win and an encouragement for game loss-->
      <div class="internalNavLinks">
        <a href="play-part-a.html">Part A</a>
        <a href="index.html">Home</a>

      </div>


      <script src="assets\js\quiz-and-play.js"></script>

    </main>
